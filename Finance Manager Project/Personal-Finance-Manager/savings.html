<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reports.css"> <!-- Link to the CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Personal Finance Manager - Savings</h1>
    <nav>
      <a href="./index.html">Home </a>
      <a href="./reports.html">Reports </a>
      <a href="./savings.html">Savings </a>
      <a href="./sign-up.html">Sign Up </a>
    </nav>
  </header>
  <div class="container">
    <h2>Monthly Savings Overview</h2>
    <canvas id="savingsChart" width="400" height="200"></canvas>

    <h2>Savings Goals</h2>
    <form id="savingsForm">
      <div class="form-group">
        <label for="goalName">Goal Name</label>
        <input type="text" id="goalName" name="goalName" required>
      </div>
      <div class="form-group">
        <label for="goalAmount">Goal Amount</label>
        <input type="number" id="goalAmount" name="goalAmount" required>
      </div>
      <div class="form-group">
        <label for="goalDeadline">Deadline (YYYY-MM-DD)</label>
        <input type="date" id="goalDeadline" name="goalDeadline" required>
      </div>
      <button type="submit">Add Goal</button>
    </form>

    <h3>Current Goals</h3>
    <ul id="goalsList">
      <!-- List of goals will appear here -->
    </ul>
    <button id="removeAllGoals">Remove All Goals</button>
  </div>
  <footer>
    <div class="footer">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>
  <script src="savings.js"></script>
</body>
</html>
