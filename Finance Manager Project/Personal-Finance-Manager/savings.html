<div>



    # Personal Finance Manager - Savings
    

    
    </div>

 
  
  
  
  <div class="container">
      <h2>Monthly Savings Overview</h2>
      <canvas id="savingsChart"></canvas>
  
      <h2>Savings Goals</h2>
      <form id="savingsForm">
          <div class="form-group">
              <label for="goalName">Goal Name</label>
              <input type="text" id="goalName" required>
          </div>
          <div class="form-group">
              <label for="goalAmount">Goal Amount</label>
              <input type="number" id="goalAmount" required>
          </div>
          <div class="form-group">
              <label for="goalDeadline">Deadline (YYYY-MM-DD)</label>
              <input type="date" id="goalDeadline" required>
          </div>
          <button type="submit">Add Goal</button>
      </form>
  
      <h3>Current Goals</h3>
      <ul id="goalsList"></ul>
      <button onclick="removeAllGoals()">Remove All Goals</button>
  </div>
  
  <div class="footer">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="savings.js"></script>
